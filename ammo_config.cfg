
///////////////////
//Ammomatic Dvars//
///////////////////

//Value of the Ammomattic machine cost for all maps. Default: 2500
set xytox_ammo_cost "2500"

//Enabled Ammomatic machines.
// 0 = Off
// 1 = On (Default)
set xytox_enable_ammo "1"

//Enable blacklisted weapons.
// 0 = Off (Can purchase ammo for any weapon)
// 1 = On (Cannot purchase ammo for blacklisted weapons - Default)
set xytox_enable_bl "1"

//Value of ammo price when Fire Sale is enabled. Default: 30
set xytox_fire_sale_cost "30"

say "Default Settings ^1Set^7. Please restart match!"
//You can use exec ammo_config.cfg for the default values
